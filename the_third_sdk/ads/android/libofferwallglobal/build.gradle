apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.2'
    defaultConfig {
        minSdkVersion 11
    }
    buildTypes {
        release {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile project(':libzptutils')
    compile project(':libadxmi')
//    compile project(':libfyber')
    compile project(':libnativex')
    compile project(':libsupersonic')
    compile project(':libtapjoy')
    compile project(':libadscend')
    compile project(':libsuperrewards')
}
